    #bg {
      opacity: 0;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: -1;
    }

    #shell {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #header {
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    #brand {
      color: #1e40af;
      font-size: 1rem;
      padding: 0 15px;
      margin: 0;
    }

    #header nav a {
      color: #1e3a8a;
      padding: 0 15px;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }

    #header nav a:hover {
      color: #60a5fa;
    }

    #content {
      width: 100vw;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    #footer {
      color: #a73197;
      font-size: 0.8rem;
      padding: 10px 0;
    }

    #footer a {
      color: #4471b1;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-blue {
      background-color: #3b82f6;
      color: white;
    }

    .btn-blue:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-green {
      background-color: #10b981;
      color: white;
    }

    .btn-green:hover {
      background-color: #960524;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(219, 7, 78, 0.3);
    }

    .btn-purple {
      background-color: #8b5cf6;
      color: white;
    }

    .btn-purple:hover {
      background-color: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(139, 92, 246, 0.3);
    }

    h1 {
      color: #1e3a8a;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
    }

    h2 {
      color: #475569;
    }
  </style>
</head>

          <g transform="scale(0.521)">

            <g transform="rotate(-60,96,96)">

        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

      <h2 class="text-2xl font-light mb-6">Fast, Reliable Emergency Assistance</h2>
      
      <div class="button-group">
        <a href="{% url 'patient_login' %}" class="btn btn-blue">Patient Login</a>
        <a href="{% url 'patient_register' %}" class="btn btn-green">Patient Register</a>
        <a href="{% url 'helper_login' %}" class="btn btn-purple">Helper Login</a>

    </section>

    <section id="footer">
      Medigo Hospital &copy; 2025
    </section>
