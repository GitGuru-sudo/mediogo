<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen text-white">
  <form method="POST" class="bg-gray-700 p-8 rounded-xl shadow-xl w-96">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-4 text-center">Patient Login</h2>

    {% for message in messages %}
      <div class="bg-red-500 p-2 mb-2 text-center rounded">{{ message }}</div>
    {% endfor %}

    <input name="patient_id" placeholder="Patient ID" class="w-full p-3 mb-4 rounded text-black" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-4 rounded text-black" required>

    <button class="bg-blue-600 w-full py-2 rounded hover:bg-blue-700">Login</button>
    <p class="text-center mt-4">New user? <a href="{% url 'patient_register' %}" class="text-blue-400">Register</a></p>
  </form>
</body>
</html>
