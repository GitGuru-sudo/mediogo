services:
  - type: web
    name: medigo
    env: python
    region: oregon
    plan: free
    buildCommand: bash ./build.sh
    startCommand: gunicorn medigo.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: medigo.onrender.com
